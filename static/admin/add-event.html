{{ define "admin" }}
  <form role="form" method="POST" action="/admin/events/add">
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Event title" required>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="form-group">
          <label for="date">Event Date</label>
          <input type="datetime-local" class="form-control" id="date" name="date" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" name="location" required>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label for="gplus">Google+ event page</label>
          <input type="url" class="form-control" id="gplus" name="gplus" required>
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="form-group">
          <label for="hoa">Hangout on Air link</label>
          <input type="url" class="form-control" id="hoa" name="hoa" required disabled>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="details">Details</label>
      <textarea class="form-control" id="details" name="details" rows="10" required></textarea>
    </div>
    <input type="SUBMIT" class="btn btn-primary" value="Submit">
  </form>
{{ end }}
