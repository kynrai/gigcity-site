{{ define "content" }}
  <div class="row">
    {{ range . }}
    <div class="col-xs-12 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading"><h4><img src="/static/img/gdg-chevron.png" /> <a href="/events/{{ .ID }}">{{ .Title }}</a></h4></div>
        <div class="panel-body">
          <p>Date &amp; Time: {{ .Datetime }}</p>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
{{ end }}
